<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Ponte en contacto</title>
</head>
<body>
    
    <!-- Barra de Navegación -->
    <nav class="navbar">
        <div class="logo">
            <h1>¡Bienvenido!</h1>
        </div>
        <ul class="nav-links">
            <li><a href="/">Inicio</a></li>
            <li><a href="/about">Sobre mí</a></li>
            <li><a href="#contact">Contacto</a></li>
        </ul>
    </nav>

    <!-- Sección Parallax -->
    <section class="parallax" id="home">
        <div class="parallax-image"></div>
        <div class="parallax-content">
            <h2>Contáctame</h2>
        </div>
    </section>

    <!-- Seccion de contacto -->
    <section class="contact-section" id="contact">
        <h2 class="contact-title">Contacto</h2>

        <div class="social-icons">
            <a href="https://instagram.com/tuusuario" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="https://tiktok.com/@tuusuario" target="_blank" class="social-icon"><i class="fab fa-tiktok"></i></a>
            <a href="https://github.com/tuusuario" target="_blank" class="social-icon"><i class="fab fa-github"></i></a>
            <a href="https://youtube.com/@tuusuario" target="_blank" class="social-icon"><i class="fab fa-youtube"></i></a>
        </div>

        <p class="contact-text">O contáctame por correo</p>
        <div class="email-box">
            <input type="text" id="email" value="ajsanrosal@gmail.com" readonly>
            <button onclick="copyEmail()" class="copy-btn">
                <i class="fas fa-copy"></i>
            </button>
        </div>

        <div class="back-to-top">
            <a href="/contact" class="btn-back-to-top">
                <i class="fas fa-arrow-up"></i> Volver arriba
            </a>
        </div>
    </section>

    <script src="contact.js"></script>

</body>
</html>
